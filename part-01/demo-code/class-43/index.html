<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>class 42</title>
    </head>
    <body>
        <fieldset>
            <legend>Select Box</legend>
            <p>
                <label for="courses">Courses</label>
                <select name="courses" id="courses">
                    <option value="html">HTML</option>
                    <option value="css" selected>Css</option>
                    <option value="js">Js</option>
                    <option value="PHP">PHP</option>
                    <option value="Larabel">Larabel</option>
                </select>
            </p>
            <p>
                <label for="courses">Courses Group: </label>
                <select name="courses" id="courses">
                    <optgroup label="Forntend">
                        <option value="html">HTML</option>
                        <option value="css" selected>Css</option>
                        <option value="js">Js</option>
                    </optgroup>
                    <optgroup label="Backend">
                        <option value="PHP">PHP</option>
                        <option value="Larabel">Larabel</option>
                    </optgroup>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend>Datalist</legend>
            <p>
                <input type="text" name="list" id="list" list="course-list"/>
                <datalist id="course-list">
                    <option value="html">Html course</option>
                    <option value="css">css course</option>
                    <option value="js">js course</option>
                    <option value="php">php course</option>
                    <option value="larabel">labrabel course</option>
                </datalist>
            </p>
        </fieldset>
    </body>
</html>
